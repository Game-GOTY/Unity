name: Prevent Non-Master Merge into PROD

on:
  pull_request:
    branches:
      - PROD
      - master  # Also check when the target branch is master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Check if PR is from master branch
      run: |
        if [[ $GITHUB_HEAD_REF != "master" && $GITHUB_BASE_REF == "PROD" ]]; then
          echo "Error: You can only merge from the master branch into PROD!";
          exit 1;
        fi
